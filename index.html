<!DOCTYPE html>
<html>
	<head>
		<title>breathe</title>	
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/inlineplayer.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="icon" type="image/ico" href="assets/images/favico.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<button class="sidebarToggle">&#9679;</button>
				<div class="sliders">
					<div class="sliderLabel">
						<span class="sliderText">Breathe in</span>
						<span id="breatheInText" class="sliderValueText"></span>
					</div>
					<input type="range" min="1" max="10" value="1" id="breatheIn" class="actualSlider">
					
					<div class="sliderLabel">
						<span class="sliderText">Pause</span>
						<span id="breatheInPauseText" class="sliderValueText"></span>
					</div>
					<input type="range" min="0" max="10" value="0" id="breatheInPause" class="actualSlider">

					<div class="sliderLabel">
						<span class="sliderText">Breathe out</span> 
						<span id="breatheOutText" class="sliderValueText"></span>
					</div>
					<input type="range" min="1" max="10" value="3" id="breatheOut" class="actualSlider">

					<div class="sliderLabel">
						<span class="sliderText">Pause</span>
						<span id="breatheOutPauseText" class="sliderValueText"></span>
					</div>
					<input type="range" min="0" max="10" value="0" id="breatheOutPause" class="actualSlider">

					<div class="sliderLabel">
						<span class="sliderText">Size</span> 
						<span id="sizeText" class="sliderValueText"></span>
					</div>
					<input type="range" min="1" max="100" value="50" id="size" class="actualSlider">
				</div>

				<div class="checkboxSettings">
					<div class="sliderLabel">
						<span class="sliderText">Night mode</span>
						<label class="checkboxContainer">
							<input type="checkbox" class="nightModeCheckbox">
							<span class="checkmark"></span>
						</label>
					</div>

					<div class="sliderLabel">
						<span class="sliderText">Fullscreen</span>
						<label class="checkboxContainer">
							<input type="checkbox" class="fullscreenCheckbox">
							<span class="checkmark"></span>
						</label>
					</div>
				</div>

				<div class="dropdownSettings">
					<div class="sliderLabel">
						<span class="sliderText">Sounds</span>
						<i class="fas fa-angle-down soundListArrow"></i>
					</div>
					<div class="soundList">
						<ul class="graphic">
						  <li><a href="assets/sounds/1.mp3">Sound 1</a></li>
						  <li><a href="assets/sounds/2.mp3">Sound 2</a></li>
						  <li><a href="assets/sounds/3.mp3">Sound 3</a></li>
					 	</ul>
					</div>
				</div>

				<div class="dropdownSettings">
					<div class="sliderLabel">
						<span class="sliderText">Custom colors</span>
						<i class="fas fa-angle-down colorSettingsArrow"></i>
					</div>
					<div class="colorSettingList">
						<span>Background <input type="text" id="customBackground" placeholder="HEX Color Code (#FFFFFF)"><button onclick="backgroundColor()" type="button">Set</button></span>
						<span>Anim <input type="text" id="customAnim" placeholder="HEX Color Code (#FFFFFF)"><button onclick="animColor()" type="button">Set</button></span>
					</div>
				</div>
			</div>

			<div class="breathe">
				<div id="anim" class="animClass"></div>
			</div>
		</div>

		<script src="assets/scripts/anime.min.js"></script>
		<script src="assets/scripts/soundmanager2-jsmin.js"></script>
		<script src="assets/scripts/inlineplayer.js"></script>
		<script src="assets/scripts/script.js"></script>
	</body>
</html>
